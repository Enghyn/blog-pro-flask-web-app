<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verificar Código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
          <h1 class="text-center">Verifica tu Cuenta</h1>
          
          <div class="alert alert-info text-center">
            Si no ves el correo, verifica en la carpeta de spam.
          </div>

          <div class="border rounded-3 p-4 shadow-sm">
            <form method="POST">
              <div class="mb-3">
                <label for="codigo" class="form-label">Código de verificación</label>
                <input type="text" name="codigo" id="codigo" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Verificar</button>
            </form>
            {% if error %}
              <div class="mt-3 alert alert-danger text-center">
                {{ error }}
              </div>
            {% endif %}
            <div class="mt-3 text-center">
              <a href="{{ url_for('registro') }}">Volver al registro</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
