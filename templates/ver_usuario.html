<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Ver usuario</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <style>
        .img-user {
          width: 50px;
          height: 50px;
          object-fit: cover;
          vertical-align: middle;
          transition: transform 0.2s ease;
        }
      
        .img-edit-link:hover .img-user {
          transform: scale(1.1);
          border: 2px solid #0d6efd;
          cursor: pointer;
        }
      
        .edit-icon {
          opacity: 0;
          font-size: 14px;
          pointer-events: none; /* no bloquea clics */
        }
      
        .img-edit-link:hover .edit-icon {
          opacity: 1;
          background-color: rgba(0, 0, 0, 0.6);
          border-radius: 50%;
          padding: 5px;
        }
      </style>      
    </head>
    <body class="bg-light m-0 p-0">
      <header class="bg-secondary py-3">
          <div class="container">
              <div class="d-flex justify-content-between align-items-center">
                  <h1 class="h4 mb-0 text-white">Blog pro</h1>
                  <a href="{{ url_for('inicio') }}" class="btn btn-light btn-sm rounded-pill fw-semibold shadow-sm">
                    ← Volver al inicio
                  </a>
              </div>
          </div>
      </header>
      <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
          <div class="container-fluid col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 m">
              <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <span class="me-2">Información del Usuario</span>
                        <a href="/editar_foto" class="img-edit-link position-relative d-inline-block">
                          <img src="{{usuario.foto}}" alt="foto_usuario" class="img-user rounded-circle">
                          <i class="fa-solid fa-pen edit-icon position-absolute top-50 start-50 translate-middle text-white"></i>
                        </a>
                    </h5>
                  <div class="mt-3 d-flex align-items-center">
                      <p class="card-text mb-0 me-2"><strong>Nombre:</strong> {{usuario.usuario}}</p>
                      <a href="/editar_nombre" class="btn btn-warning btn-sm">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                          </svg>
                      </a>
                  </div>
                  <div class="mt-3 d-flex align-items-center">
                      <p class="card-text mb-0 me-2"><strong>Contraseña:</strong>********</p>
                      <a href="/editar_contraseña" class="btn btn-warning btn-sm">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                          </svg>
                      </i></a>
                  </div>
                  <div class="col-sm-10 mt-3">
                      <a href="/eliminar_usuario" class="btn btn-danger">Eliminar usuario</a>
                      <a href="/cerrar_sesion" class="btn btn-danger">Cerrar Sesión</a>
                  </div>
                </div>
              </div>
            </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
