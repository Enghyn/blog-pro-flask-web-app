<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="border rounded-3 p-4 shadow-sm">
                <form method="POST">
                    {{form.csrf_token}}
                    <div class="mb-3">
                        {{form.usuario.label(class="form-label")}}
                        {{form.usuario(class="form-control mt", size=30)}}
                    <button type="submit" class="btn btn-success w-100 mt-3">Enviar</button>
                </form>
                <div class="mt-3">
                    <a href="{{url_for('ver_usuario')}}">Volver</a>
                </div>
                </div>
                {%if error%}
                <div class="mt-3 alert alert-danger text-center">
                    {{error}}
                </div>
                {%endif%}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
